apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  labels: 
    app: operator
spec:
  selector:
    matchLabels:
      app: operator
  template:
    metadata:
      labels:
        app: operator
    spec:
      containers:
      - name: operator
        image: davidpapworth2/project_random_operator:latest
        ports:
        - containerPort: 5000 